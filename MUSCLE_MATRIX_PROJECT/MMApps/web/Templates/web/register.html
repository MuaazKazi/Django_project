{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
    <title>Register</title>
</head>

<body class="relative min-h-screen">
    <!-- Background Image with Brightness Filter -->
    <img src="{% static 'web/images/bg_1.jpg' %}" alt="Background Image"
        class="absolute inset-0 w-full h-full object-cover z-0 filter brightness-50">

    <!-- Main Content -->
    <section class="relative z-10 bg-gray-700 bg-opacity-40">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <img class="w-32 mb-2" src="{% static 'web/images/logo.png' %}" alt="logo" style="object-fit: contain;">
            <a href="#" class="flex items-center mb-4 text-xl font-semibold text-gray-100">
                MUSCLE-MATRIX
            </a>
            <div
                class="w-full bg-black bg-opacity-80 rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-900 dark:border-gray-700">
                <div class="p-6 space-y-4">
                    <h1 class="text-lg font-bold leading-tight tracking-tight text-white md:text-xl">
                        Create an account
                    </h1>

                    <!-- Start message section -->
                    {% if messages %}
                    {% for message in messages %}
                    <div class="p-2 mb-2 rounded-lg text-white flex items-center justify-between {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-400{% elif message.tags == 'success' %}bg-green-500{% elif message.tags == 'info' %}bg-blue-400{% endif %}"
                         role="alert">
                        <p class="text-sm">{{ message }}</p>
                        <button type="button" class="ml-2 px-1 rounded bg-gray-800 text-white hover:bg-gray-700"
                            onclick="this.parentElement.remove();" aria-label="Close">
                            &times;
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <!-- End message section -->

                    <form class="space-y-4" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="block mb-1 text-sm font-medium text-gray-100">Email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2 dark:placeholder-gray-400 dark:text-white"
                                placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="mobile" class="block mb-1 text-sm font-medium text-gray-100">Mobile</label>
                            <input type="text" name="mobile" id="mobile"
                                class="bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2 dark:placeholder-gray-400 dark:text-white"
                                placeholder="(+91) 875 4567 987" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-1 text-sm font-medium text-gray-100">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2 dark:placeholder-gray-400 dark:text-white"
                                required="">
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-1 text-sm font-medium text-gray-100">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                                class="bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2 dark:placeholder-gray-400 dark:text-white"
                                required="">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-4">
                                <input id="terms" aria-describedby="terms" type="checkbox" name="t&c"
                                    class="w-4 h-4 border border-gray-600 rounded bg-gray-800 focus:ring-3 focus:ring-red-300 dark:bg-gray-700 dark:border-gray-600"
                                    required="">
                            </div>
                            <div class="ml-2 text-sm">
                                <label for="terms" class="font-light text-gray-400">I accept the <a
                                        class="font-medium text-red-500 hover:underline dark:text-red-500"
                                        href="{% url 'terms_of_service_view' %}">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700">Create an account</button>
                        <p class="text-sm font-light text-gray-400">
                            Already have an account? <a href="{% url 'login_view' %}"
                                class="font-medium text-red-500 hover:underline">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
